<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Form</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1>Form Template to Use in Future</h1>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Sign Up Form</div>
                        <form>
                            <div class="form-floating my-2">
                                <input type="email" id="email" class="form-control form-control-sm" placeholder="Email here" required>
                                <label for="email" >Email</label>
                            </div>
                            <div class="form-floating my-2">
                                <input type="password" id="password" class="form-control form-control-sm" placeholder="Password here" required>
                                <label for="password" >Password</label>
                            </div>
                            <div class="form-floating my-2">
                                <input type="password" id="password2" class="form-control form-control-sm" placeholder="Re-enter password here" required>
                                <label for="password2" >Re-enter Password</label>
                            </div>
                            <button class="btn btn-primary">Sign Up!</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
